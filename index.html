<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Admin Dashboard</title>
	</head>
	<body>
		<div class="header">
			<div class="header__search">
				<div class="search__magnify"></div>
				<div class="sear__bar"></div>
			</div>
			<div class="header__user">
				<div class="user__notifications"></div>
				<div class="user__image"></div>
				<div class="user__name"></div>
			</div>
			<div class="header__welcome">
				<div class="welcome__image"></div>
				<div class="welcome__greeting"></div>
				<div class="welcome__name"></div>
			</div>
			<div class="header__actions"></div>
		</div>
		<div class="sidebar">
			<div class="sidebar__logo">
				<div class="logo__image"></div>
				<div class="logo__name"></div>
			</div>
			<div class="sidebar__nav">
				<ul>
					<li>Home</li>
					<li>Profile</li>
					<li>Messages</li>
					<li>History</li>
					<li>Task</li>
					<li>Communities</li>
				</ul>
				<ul>
					<li>Settings</li>
					<li>Support</li>
					<li>Privacy</li>
				</ul>
			</div>
		</div>
		<div class="content">
			<div class="content__projects"></div>
			<div class="content__announcements"></div>
			<div class="content__trending"></div>
		</div>
	</body>
</html>
